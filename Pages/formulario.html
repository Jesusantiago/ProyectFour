<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/normalize.css" />
    <link rel="stylesheet" href="../Style/form.css" />

    <title>Formulario - Jardín Burbujas</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <p class="section__title">
          Para contactarnos, rellena el siguiente formulario y nos contactaremos
          a la brevedad
        </p>
        <form class="form" action="#">
          <ul class="form__list">
            <li class="form__item form__item--data">
              <div class="input-name">
                <label class="form__label" for="nombre"
                  >Nombre <span>(obligatorio)</span></label
                >
                <input
                  id="nombre"
                  class="form__input"
                  type="text"
                  placeholder="Escriba su nombre"
                />
              </div>
              <div class="input-lastname">
                <label class="form__label" for="apellido"
                  >Apellido <span>(obligatorio)</span></label
                >
                <input
                  id="apellido"
                  class="form__input"
                  type="text"
                  placeholder="Escriba su apellido"
                />
              </div>
            </li>

            <li class="form__item">
              <label class="form__label" for="email"
                >E-mail <span>(obligatorio)</span></label
              >
              <input
                id="email"
                class="form__input"
                type="email"
                placeholder="suemail@gmail.com"
              />
            </li>

            <li class="form__item">
              <label class="form__label" for="telefono"
                >Teléfono <span>(opcional)</span></label
              >
              <input
                id="telefono"
                class="form__input"
                type="tel"
                placeholder="+54 11 123456789"
              />
            </li>

            <li class="form__item">
              <label class="form__label" for="mensaje"
                >Motivo de consulta <span>(obligatorio)</span></label
              >
              <textarea
                id="mensaje"
                class="form__input input-message"
                placeholder="Escriba su mensaje"
              ></textarea>
            </li>
          </ul>
          <button class="form__button" type="button">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
